<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChristianFerrufino-AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner-top">
        <img src="assets/1.png" alt="Banner superior">
    </div>

    <div class="container">
        <div class="left-side">
            <h2>Mis Productos</h2>
            <div id="product-container" class="product-container">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="right-side">
            <h2>Agregar Productos</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nombre..." required>
                <input type="number" id="product-price" placeholder="Precio..." required>
                <input type="text" id="product-image-url" placeholder="URL de la imagen..." required>
                <div class="btn-formulario">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="banner-bottom">
        <img src="assets/2.png" alt="Banner inferior">
    </div>

    <script src="js/validacion.js"></script>
</body>

</html>
